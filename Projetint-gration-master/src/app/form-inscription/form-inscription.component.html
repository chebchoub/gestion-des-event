<div class="demo-page">
    <main style="margin-left: 150px;" class="demo-page-content">
  
      <form  (ngSubmit)="inscrire()"  #userForm="ngForm" id="login-form" class="user-form" autocomplete="off" role="main"
        autocomplete="off">
        <section>
          <div class="href-target" id="input-types"></div>
          <h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-align-justify">
              <line x1="21" y1="10" x2="3" y2="10" />
              <line x1="21" y1="6" x2="3" y2="6" />
              <line x1="21" y1="14" x2="3" y2="14" />
              <line x1="21" y1="18" x2="3" y2="18" />
            </svg>
            Payment Information
          </h1>
          <div class="nice-form-group">
            <label for="eventname">First name <span style="color: #dd6666;">*</span></label>
            <input type="text" id="eventname" name="FirsName" [(ngModel)]="this.nomPartcipant" placeholder="Your First Name "/>
          </div>
          <div class="nice-form-group">
            <label for="eventname">Last name <span style="color: #dd6666;">*</span></label>
            <input type="text" id="eventname" name="eventname"  [(ngModel)]="this.prenomParticpant" placeholder="Your Last Name"
               />
          </div>
           <div class="nice-form-group">
           <label for="capacity">ticket NÂ° <span style="color: #dd6666;">*</span></label>
            <input type="number" name="capacity" placeholder="20" [(ngModel)]="this.nbrTicket" />
          </div>
          <div class="nice-form-group">
            <label for="contactInformation"> Contact <span style="color: #dd6666;">*</span></label>
            <input type="text" rows="5" name="contactInformation"  [(ngModel)]="this.contactParticipant"
              placeholder="Your Contact Information Here exemple@gmail.com">
          </div>
          
          <details>
            <summary>
              <input class="submit" type="submit" value="Payment" />
            </summary>
          </details>
        </section>
      </form>
    </main>
  </div>
